<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionCliniqueApp.medecin.home.title">Medecins</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medecin" [routerLink]="['/medecin/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gestionCliniqueApp.medecin.home.createLabel">
            Create a new Medecin
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="medecins?.length === 0">
        <span jhiTranslate="gestionCliniqueApp.medecin.home.notFound">No medecins found</span>
    </div>
    <div class="table-responsive" *ngIf="medecins?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gestionCliniqueApp.medecin.nom">Nom</span></th>
            <th><span jhiTranslate="gestionCliniqueApp.medecin.adresse">Adresse</span></th>
            <th><span jhiTranslate="gestionCliniqueApp.medecin.telephone">Telephone</span></th>
            <th><span jhiTranslate="gestionCliniqueApp.medecin.fax">Fax</span></th>
            <th><span jhiTranslate="gestionCliniqueApp.medecin.email">Email</span></th>
            <th><span jhiTranslate="gestionCliniqueApp.medecin.etat">Etat</span></th>
            <th><span jhiTranslate="gestionCliniqueApp.medecin.specialite">Specialite</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medecin of medecins ;trackBy: trackId">
                <td><a [routerLink]="['/medecin', medecin.id, 'view' ]">{{medecin.id}}</a></td>
                <td>{{medecin.nom}}</td>
                <td>{{medecin.adresse}}</td>
                <td>{{medecin.telephone}}</td>
                <td>{{medecin.fax}}</td>
                <td>{{medecin.email}}</td>
                <td jhiTranslate="{{'gestionCliniqueApp.EtatMedecin.' + medecin.etat}}">{{medecin.etat}}</td>
                <td>
                    <div *ngIf="medecin.specialite">
                        <a [routerLink]="['/specialite', medecin.specialite?.id, 'view' ]" >{{medecin.specialite?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/medecin', medecin.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/medecin', medecin.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/medecin', { outlets: { popup: medecin.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
